<svg width="400" height="60" xmlns="http://www.w3.org/2000/svg">
  <style>
    .text { font-family: 'Courier New', Courier, monospace; font-size: 24px; }
    .cursor { animation: blink 1s infinite; }
    @keyframes blink { 50% { opacity: 0; } }
    @keyframes typing { 
      from { width: 0; } 
      to { width: 100%; } 
    }
    .typing {
      overflow: hidden;
      white-space: nowrap;
      border-right: .15em solid orange;
      animation: typing 4s steps(40, end), blink-caret .75s step-end infinite;
    }
  </style>
  <text x="0" y="20" class="text typing">Hi there! I'm Shubham Upadhyay</text>
</svg>
